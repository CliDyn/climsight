    Climate changes will have serious consequences for forest ecosystems. Trees will experience increased heat and water stress, reducing their ability to recover and increasing their vulnerability to diseases and pests. For example, the number of days with late frosts will decrease from 3.1 to 0.4 days with a global temperature rise of 4 °C, which still poses a risk to young shoots and flowers.
