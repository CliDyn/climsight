  1. Changes in Temperature and Precipitation
    According to the report, recent decades have seen a significant increase in average annual temperature and a decrease in precipitation, especially in the summer period. Data from the table show that the average annual temperature will rise: the number of days with maximum temperatures above 30 °C will increase from 11.5 to 24.5 days with a global temperature rise of 4 °C. The number of days with temperatures above 35 °C will increase from 0.6 to 7.3 days with a global temperature rise of 4 °C.
  2. Increase in Extreme Weather Events
    Climate models indicate an increase in extreme weather events, such as prolonged periods of drought and frequent heatwaves. The table shows that the number of heatwaves (minimum of 3 consecutive days with temperatures above 30 °C) will increase from 3.5 to 6.8 days per year with a global temperature rise of 4 °C. Additionally, the number of days with minimal precipitation (less than 1 mm) will increase from 231.9 to 241.1 days per year with a global temperature rise of 4 °C.
