name: climsight
channels:
    - conda-forge
    - defaults
dependencies:
    - python=3.11

    # Web Framework
    - streamlit
    - streamlit-folium
    - folium

    # Climate & Geospatial Data Processing
    - xarray
    - netcdf4
    - geopandas
    - shapely
    - pyproj
    - geopy
    - osmnx

    # Data Science & Numerical Computing
    - pandas
    - numpy
    - scipy
    - dask
    - matplotlib

    # LangChain & LLM Framework (conda-forge packages)
    - langchain
    - langchain-community
    - langchain-openai
    - langchain-chroma
    - langchain-core
    - langchain-text-splitters
    - langchain-experimental
    - langgraph
    - openai
    - pydantic

    # Web Scraping & Data Retrieval
    - bs4
    - wikipedia
    - requests
    - requests-mock

    # ERA5 & Zarr tooling
    - zarr
    - gcsfs
    - numcodecs
    - blosc

    # Jupyter-backed Python REPL
    - jupyter_client
    - ipykernel

    # PDF Generation
    - reportlab

    # Configuration & Utilities
    - pyyaml
    - python-dotenv

    # Testing
    - pytest

    # Package Management
    - pip

    # pip-only packages (not available on conda-forge)
    - pip:
        - langchain-classic
        - langchain-anthropic
        - arraylake
        - aitta-client
